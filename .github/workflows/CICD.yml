# This workflow uses actions that are not certified by GitHub.

name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Build
        run: dotnet build
